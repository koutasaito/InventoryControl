<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <div class="mt-3">
            <select name="taype" required>
	       <option value=""selected hidden>--- 入出庫選択 ---</option>
               <option value="入庫">入庫</option>
               <option value="出庫">出庫</option>
            </select>
        </div>
　　　　<div style="display:flex;" >
            <div style="width: 130px;">
               <p>在庫名</p>
               <select name="item" required>
	          <option value=""selected hidden>--- 未選択 ---</option>
                  <option value="1">ふじ</option>
                  <option value="2">紅玉</option>
                  <option value="3">王林</option>
                  <option value="4">ジョナ</option>
                  <option value="5">トキ</option>
                  <option value="6">星の金貨</option>
                  <option value="7">むつ</option>
                  <option value="8">初恋ぐりん</option>
                  <option value="9">こうとく</option>
                </select>
            </div>
            <div>
                <p>在庫数</p>
                <input type="number" class="form-control w-100 mt-1" name="quantity" placeholder="" required>
            </div>            
            
        </div>    
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1657797040-lkMN8Vq9";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const taype   = $('select[name="taype"]').val();
                const item    = $('select[name="item"]').val();
                const quantity= $('input[name="quantity"]').val();
               
                const msg = `${taype}\n${item}\n${quantity}`;
window.alert(msg);
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
