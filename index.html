    <script>

        $(document).ready(function () {
            const liffId = "1657797040-lkMN8Vq9";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
		//window.alert(err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const taype  			 = $('select[name="taype"]').val();
		const date   			 = $('input[name="date"]').val().replace("T", " ");
                const item  			 = $('select[name="items"]').val();
                const place  			 = $('select[name="place"]').val();
                const quantity			 = $('input[name="quantity"]').val();
                const memo   			 = $('textarea[name="memo"]').val().replace(/\r?\n/g," ");
		const manufacr_Quanity		 = $('input[name="manufacr_Quanity"]').val();		//製造数
		const small_over_Quanity	 = $('input[name="small_over_Quanity"]').val();		//軽量・過量
		const datusansoQuantity		 = $('input[name="datusansoQuantity"]').val();		//脱酸素剤NG
		const inziQuantity		 = $('input[name="inziQuantity"]').val();		//印字不良
		const emptyQuantity		 = $('input[name="emptyQuantity"]').val();		//空袋
		const si_ruQuantity		 = $('input[name="si_ruQuantity"]').val();		//シールNG
		const hokanQuantity		 = $('input[name="hokanQuantity"]').val();		//保管用

		var msg = "";
		if($('select[name="item"]').val() != 8){
		    msg = `${taype}\n${date}\n${item}\n${place}\n${quantity}\n${memo}`;
		}else{
		    var quanity_calc = Number(manufacr_Quanity) + 
				       Number(small_over_Quanity) + 
                                       Number(datusansoQuantity) + 
                                       Number(inziQuantity) + 
				       Number(emptyQuantity) + 
				       Number(si_ruQuantity) + 
				       Number(hokanQuantity);
		    msg = `${taype}\n${date}\n${item}\n${place}\n${quanity_calc}\n${memo}\n${manufacr_Quanity}\n${small_over_Quanity}\n${datusansoQuantity}\n${inziQuantity}\n${emptyQuantity}\n${si_ruQuantity}`;
		}
                
		window.alert(msg);
                sendText(msg);
                return false;
            });
        });

    //入庫名
    $(function(){
        //事前に2つ目のセレクトボックスの情報を取得しておく
        var targetSelect = $('[name="items"]');
        var targetOption = targetSelect.find('option');
    
        //1つ目のセレクトボックスを選んだ場合
        $('[name="item"]').change(function(){
            var sel = $(this).val();
            targetSelect.empty();
            targetOption.each(function(key, value){
                if($(value).data('sel') == sel){
                    targetSelect.append(value); 
                }

            });
            targetSelect.prop('selectedIndex', 0); //最初の候補を選択に変更
        });
    
        //リロード時対策
        $('[name="item"]').trigger('change');


        
});

  	    //trIn_8.textContent = x.value;
	    var manufacr	= Number(document.getElementById("trInput1").value);
	    var small_over	= Number(document.getElementById("trInput2").value);

	    var hokan		= Number(document.getElementById("trInput7").value);
	    var ng		= document.getElementById("ngNo");
	    var total		= document.getElementById("total");
	    let ngtotal = (small_over + datusanso + inzi + empty + si_ru);
	    
	    if(ngtotal >= 1){
